name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - main

env:
  ASE_APP_NAME: scholargy-dz3lcl3szkm74

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci
        working-directory: scholargy-backend-temp

      - name: Zip backend
        run: zip -r backend.zip .
        working-directory: scholargy-backend-temp

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.ASE_APP_NAME }}
          slot-name: production
          publish-profile: ${{ secrets.ASE_PUBLISH_PROFILE }}
          package: scholargy-backend-temp
