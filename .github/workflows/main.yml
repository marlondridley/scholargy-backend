name: Deploy backend to ASE

on:
  push:
    branches:
      - main

env:
  ASE_APP_NAME: scholargy-dz3lcl3szkm74

jobs:
  deploy_backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install backend dependencies
        run: npm ci

      - name: Zip backend for deployment
        # This command now excludes development folders to create a clean package for Azure.
        run: zip -r backend.zip . -x ".git/*" ".github/*"

      - name: Deploy to Azure App Service Environment
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.ASE_APP_NAME }}
          slot-name: production
          publish-profile: ${{ secrets.ASE_PUBLISH_PROFILE }}
          package: backend.zip
