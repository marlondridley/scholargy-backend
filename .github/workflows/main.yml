# .github/workflows/main.yml

name: Build and Deploy Backend to Azure App Service

on:
  push:
    branches:
      - main

env:
  # Your specific application details
  AZURE_WEBAPP_NAME: 'scholargy-dz3lcl3szkm74'
  AZURE_WEBAPP_PACKAGE_PATH: '.' # Use '.' because the app is in the root of this repo
  NODE_VERSION: '22.x'           # Current Node.js LTS version

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # This combined step follows the Microsoft template structure correctly
      - name: Install, Build, and Test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
        working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          # Ensure your GitHub secret is named AZURE_PUBLISH_PROFILE
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}